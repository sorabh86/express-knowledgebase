<h2 class="heading">Categories</h2>
<div ng-controller="CategoriesCtrl">
	<div class="row">
		<div ng-repeat="category in categories">
			<div class="col-md-6">
				<h3>{{category.name}}</h3>
				<p>{{category.description}}</p>
				<a href="#!/articles/category/{{category.name}}">View Articles</a>
			</div>
		</div>
	</div>
</div>

<h2 class="heading">Latest Articles</h2>
<div ng-controller="ArticlesCtrl">
	<div class="row">
		<div ng-repeat="article in articles" class="col-md-12">
			<div class="article">
				<h3>{{article.title}}</h3>
				<p>{{article.body | limitTo : 100 }}</p>
				<a class="btn btn-default" href="#!/articles/details/{{article._id}}">Read Articles</a>
			</div>
		</div>
		<div class="col-md-12" ng-if="articles == false">No Article to display</div>
	</div>
</div>
